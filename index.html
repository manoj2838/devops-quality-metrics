<!DOCTYPE html>
<html>
<head>
    <title>Login - DevOps Quality Metrics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #0d1b2a;
        }

        /* LEFT SIDE */
        .left {
            flex: 1;
            background: linear-gradient(
                rgba(0,0,0,0.6),
                rgba(0,0,0,0.6)
            ),
            url("https://images.unsplash.com/photo-1518770660439-4636190af475");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .left h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .left p {
            font-size: 18px;
            opacity: 0.9;
        }

        /* RIGHT SIDE */
        .right {
            width: 400px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 85%;
        }

        .login-box h2 {
            margin-bottom: 25px;
            color: #1b263b;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1b263b;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #00b4d8;
        }

        .switch {
            margin-top: 15px;
            font-size: 14px;
            color: #0077b6;
            cursor: pointer;
        }

        .google-btn {
            margin-top: 10px;
            background: #e63946;
        }

        @media (max-width: 900px) {
            .left {
                display: none;
            }

            .right {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div class="left">
    <div>
        <h1>DevOps Quality Metrics</h1>
        <p>Embed software quality into CI/CD pipelines and deliver excellence.</p>
    </div>
</div>

<div class="right">
    <div class="login-box">
        <h2 id="title">Login</h2>

        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">

        <button onclick="handleAuth()">Submit</button>

        <button class="google-btn" onclick="fakeGoogle()">
            Continue with Google
        </button>

        <div class="switch" onclick="toggleMode()" id="toggleText">
            Don't have an account? Sign Up
        </div>
    </div>
</div>

<script>
let isLogin = true;

function toggleMode() {
    isLogin = !isLogin;
    document.getElementById("title").innerText = isLogin ? "Login" : "Sign Up";
    document.getElementById("toggleText").innerText =
        isLogin ? "Don't have an account? Sign Up"
                : "Already have an account? Login";
}

function handleAuth() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
        alert("Please fill all fields");
        return;
    }

    if (isLogin) {
        const savedUser = JSON.parse(localStorage.getItem("user"));
        if (savedUser && savedUser.email === email && savedUser.password === password) {
            localStorage.setItem("loggedIn", "true");
            window.location.href = "home.html";
        } else {
            alert("Invalid credentials");
        }
    } else {
        const user = { email, password };
        localStorage.setItem("user", JSON.stringify(user));
        alert("Signup successful! Please login.");
        toggleMode();
    }
}

function fakeGoogle() {
    alert("Google authentication requires backend integration.");
}
</script>

</body>
</html>
